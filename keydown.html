● Siguiendo con la lógica del punto anterior, al presionar las teclas q, w o e se

- El color del div agregado dependera de la tecla presionada.

<body>
    <div id="key"
    style="
        background-color: white;
        border-width: 1px;
        border-style: solid;
        border-color: black;
        width: 200px;
        height: 200px;
    ">

    </div>
    <script>
        var color1 = ''

        document.addEventListener('keydown', function(event){
            if (event.key === 'a') {
                var color1 = 'pink'
                document.getElementById('key').style.backgroundColor = color1
            } else if (event.key === 's') {
                var color1 = 'orange'
                document.getElementById('key').style.backgroundColor = color1
            } else if (event.key === 'd') {
                var color1 = 'lightblue'
                document.getElementById('key').style.backgroundColor = color1
            }

            if (event.key === 'q') {
                let body = document.querySelector('body')
                let html = body.innerHTML
                html = html + "<div style='background-color: purple; border-width: 1px; border-style: solid; border-color: black; width: 200px; height: 200px;'>"
                body.innerHTML = html

            } else  if (event.key === 'w') {
                let body = document.querySelector('body')
                let html = body.innerHTML
                html = html + "<div style='background-color: gray; border-width: 1px; border-style: solid; border-color: black; width: 200px; height: 200px;'>"
                body.innerHTML = html

            } else  if (event.key === 'e') {
                let body = document.querySelector('body')
                let html = body.innerHTML
                html = html + "<div style='background-color: brown; border-width: 1px; border-style: solid; border-color: black; width: 200px; height: 200px;'>"
                body.innerHTML = html

            }
        })
    </script>
</body>
