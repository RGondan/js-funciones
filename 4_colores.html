<div id="div1" style="width: 200px; height: 200px; background-color: blue;"></div>
<div id="div2" style="width: 200px; height: 200px; background-color: red;"></div>
<div id="div3" style="width: 200px; height: 200px; background-color: green;"></div>
<div id="div4" style="width: 200px; height: 200px; background-color: yellow;"></div>

<script>
    
    document.getElementById('div1').addEventListener('click', cambio.bind(this, 'div1'))
    document.getElementById('div2').addEventListener('click', cambio.bind(this, 'div2'))
    document.getElementById('div3').addEventListener('click', cambio.bind(this, 'div3'))
    document.getElementById('div4').addEventListener('click', cambio.bind(this, 'div4'))

    function cambio(elementId){
        document.getElementById(elementId).style.backgroundColor = 'black'
    }
</script>
